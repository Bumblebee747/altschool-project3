<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Sign Up Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <div class="hero-box">
          <img src="logo1.png" alt="logo" class="logo"/>
          <h2 class="hero-text">For Individuals</h2>
          <p class="box-content">
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>

        <form class="form-box" action="post">
          <div class="box">
            <label for="">First Name</label>
            <input class="input-box" type="text" placeholder="Tolu" />
          </div>

          <div class="box">
            <label for="">Last Name</label>
            <input class="input-box" type="text" placeholder=""/>
          </div>

          <div class="box">
            <label for="">Gender</label>
            <select class="input-box">
                <option value="" disabled selected hidden>Select here</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
          </div>

          <div class="box">
            <label for="">Date of Birth</label>
            <input class="input-box" type="date" placeholder="Select here"/>
          </div>

          <div class="box">
            <label for="">Weight (KG)</label>
            <input class="input-box" type="text" placeholder="Enter weight"/>
          </div>

          <div class="box">
            <label for="">Height (CM)</label>
            <input class="input-box" type="text" placeholder="Enter height"/>
          </div>

          <div class="box box-7">
            <label for="">Activity Level</label>
            <select class="input-box" name="" id="">
                <option value="" disabled selected hidden>Select here</option>
            </select>
          </div>

          <div class="box last-box">
            <label for="">Password</label>
            <input class="input-box" type="password" name="" id="">
          </div>

          <button class="submit-box">Register</button>

          <p>By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span></p>
        </form>
      </div>
    </body>
  </body>
</html>
